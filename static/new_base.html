<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>SEO</title>
    {% endif %}
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block style %}{% endblock %}
</head>
<body>
<div class="app">
    {#    {% include "popup-background.html" %}#}
    {% block popup %}
    {% endblock %}
    {% include "sidebar.html" %}
    <div class="content">
        {% include "header.html" %}
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% block scripts %}
{% endblock %}
</body>
</html>
